<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div class="form-full-area">
            <h1 class="form-header">Login Page</h1>
            <img width="80px" src="icon/profile.png" alt="profile icon">
            <form action="#" class="form-area">
                <input type="text" placeholder="User Name"><br>
                <input type="password" placeholder="Password"><br>
                <button class="btn">Login</button><br>
                <input type="checkbox" class="check"><span class="check">Remember
                    Password</span>
                <p class="forget">I've <a href="page/reset.html">forget</a> My Password</p>
                <p class="register">I have No account <a href="page/register.html">Register</a>
                </p>
            </form>
        </div>


    </body>
</html>
