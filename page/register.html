<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register Page</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <div class="form-full-area">
            <h1 class="form-header">Register Page</h1>
            <img width="80px" src="/icon/register.png" alt="">
            <form action="/index.html" class="form-area">
                <input type="text" placeholder="First Name"> <br>
                <input type="text" placeholder="Middle Name"><br>
                <input type="text" placeholder="Last Name"><br>
                <input type="email" placeholder="Email"><br>
                <input type="password" placeholder="New Password"><br>
                <input type="password" placeholder="Re-Type Password"><br>
                <input type="checkbox" class="check"> <span class="check">I accept <a href="#">Term & Policy</a>
                </span><br>
                <button class="btn">Sign Up</button>

            </form>
            <p class="register">I have already an account <a href="../index.html">Login</a> </p>
            <p class="forget">I have <a href="../page/reset.html">forget</a> my Password</p>
        </div>

    </body>
</html>
